<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>  .title{
        padding-top: 7%;
    }
    h1{
        
        font-weight: bold;
        color: #ad1f95;
    }</style>
    <link rel="stylesheet" href="../css/mStyle.css">
    <link rel="stylesheet" href="../css/icons.css">
    <script>
        function SignUp() {
            var mForm=document.querySelector("form[name='signup-form']");
        var fullname=mForm.elements["fullname"].value;
        var username=mForm.elements["username"].value;
        var pass=mForm.elements["pass"].value;
        var confPass=mForm.elements["confirmPassword"].value;
        var sex=mForm.elements["gender"].value;
        var birthdate=mForm.elements["birthdate"].value;
       
        console.log("fullname:"+fullname);
        console.log("username:"+username);
        console.log("pass:"+pass);
        console.log("gender:"+sex);
        console.log("birthdate:"+birthdate);
            }
            
            if (pass !== confirmPass || pass === '') {
                alert('Passwords must match and not be empty.');
                return;
            }
else{
mForm.submit();
}    function ClearForm(){
        var mForm=document.querySelector("form[name='signup-form']");
        mForm.elements["fullname"].value="";
        mForm.elements["username"].value="";
        mForm.elements["pass"].value="";
        mForm.elements["confirmPassword"].value="";
        mForm.elements["gender"].value="m";
        mForm.elements["birthdate"].value=null;
      
    }
          
    </script>
</head>
<body>
    <div class="paragraph">
        <form action="../BackEnd/signup.php" method="POST" name="signup-form">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username"><br>

            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" id="fullname"><br>

            <label for="email">Email</label><br>
            <input type="text" name="email" id="email"><br>

            <label for="pass">Password</label><br>
            <input type="password" name="pass" id="pass"><br>

            <label for="confirmPassword">Confirm Password</label><br>
            <input type="password" name="confirmPassword" id="confirmPassword"><br>
            
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate"><br>
            
            <label for="sex">Sex</label><br>
            <input type="radio" name="sex" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" value="female" id="female">
            <label for="female">Female</label><br>

            <br><br>
            <input type="button" value="Sign Up" onclick="SignUp()">
            <input type="reset" value="Cancel">
        </form>
    </div>
</body>
</html>
